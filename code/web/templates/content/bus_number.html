<script>
    var flag=false;
    function back()
    {
        exp.value = exp.value.substring(0, exp.value.length-1);
    }
    function val(num)
    {
        if(!flag)
        {
            exp.value="";
            exp.value = exp.value + num;

            flag = true;
        }
        else
        {
            exp.value = exp.value + num;
        }
    }
</script>
